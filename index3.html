      <center><h2>Formulário de Contato</h2></center>
      <form action="#" method="post">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
  
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
  
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="tipo">Pessoa Física ou Jurídica:</label>
          <select id="tipo" name="tipo" required>
              <option value="fisica">Pessoa Física</option>
              <option value="juridica">Pessoa Jurídica</option>
          </select>
  
          <label>Melhor Horário de Contato:</label>
          <input type="radio" id="manha" name="horario" value="manha">
          <label for="manha">Manhã</label>
          <input type="radio" id="tarde" name="horario" value="tarde">
          <label for="tarde">Tarde</label>
          <input type="radio" id="noite" name="horario" value="noite">
          <label for="noite">Noite</label>
  
          <label for="servico">Tipo de Serviço Desejado:</label>
          <select id="servico" name="servico" required>
              <option value="site-estatico">Site Estático</option>
              <option value="site-dinamico">Site Dinâmico</option>
              <option value="outra">Outra</option>
          </select>
  
          <label for="descricao">Descrição do Serviço:</label>
          <textarea id="descricao" name="descricao" required></textarea>
  
          <button type="submit">Enviar</button>
      </form>
